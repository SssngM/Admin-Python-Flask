{% extends 'base.html' %}

{% block title %} Here is the pet agency! {% endblock %}

{% block content %}

    <h1>Users Info</h1>
<ul>
  {% for u in users %}
  <li><a href="/{{ u.id }}">{{ u.name }}</a></li>
  {% endfor %}
</ul>
<form method="POST">
  <p>Name:     <input name="name"></p>
  <p>Address:  <input name="address"></p>
  <button>Save</button>
</form>
{% endblock %}
